<!DOCTYPE html>
<html>
  <head>
    <title>Custom YouTube Playlist Player</title>
    <script src="js/page.js" type="text/javascript"></script>
    <script src="js/songlist.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="header"></div>
    <div id="player"></div><br />
    <input type="button" onclick="prev()" value="&lt;&lt;"/><span></span><input type="button" onclick="next()" value="&gt;&gt;"/>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      const queryString = window.location.hash.split('=');
      var currentSong = 0;
      if(queryString.length == 2)
        currentSong = parseInt(queryString[1]);
      var songs = window.page.songList;

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '360',
          width: '640',
          playerVars: {
            start: songs[currentSong].start,
            end: songs[currentSong].end,
            autoplay: 1
          },
          videoId: songs[currentSong].id,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
        var header = document.getElementById("header");
        header.innerText = songs[currentSong].name;
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      function onPlayerStateChange(event) {
        if(event.data == YT.PlayerState.ENDED) {
          window.location.href = './local.html#songId=' + ((currentSong + 1) % (songs.length));
          location.reload();
        }
      }

      function mod(n, m) {
        return ((n % m) + m) % m;
      }

      function prev() {
        window.location.href = './local.html#songId=' + ((currentSong - 1) % (songs.length));
        location.reload();
      }

      function next() {
        window.location.href = './local.html#songId=' + ((currentSong + 1) % (songs.length));
        location.reload();
      }
    </script>
  </body>
</html>
